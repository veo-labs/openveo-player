<div class="poi ov-chapters">
  <ul>
    <li ng-repeat-start="chapter in chapters | orderBy:'+value'"  ng-click="goToTimecode(chapter.value)" class="open">
      <div class="title" >
        <span class="time">{{chapter.value|ovPlayerMillisecondsToTime}}</span>
        <span> - </span>
        <span class="text">{{chapter.name}}</span>
      </div>
    </li>
    <div class="description" ng-repeat-end ng-if="chapter.description && chapter.description!=''" ng-bind-html="trustedHTML(chapter.description)"></div>
  </ul>
</div>
